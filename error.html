<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Level</title>
        <link rel="stylesheet" href="./assets/css/all.min.css">
        <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/scss/error.css">
    </head>
    <body>
        <div class="offline">
            <i class="fas fa-sad-tear"></i>
            <h4 class="mt-4">This site can't be reached</h4>
            <p class="mt-2 text-lowercase">www.google.com <span>unexpectedly closed the connection</span></p>
            <ul class="mt-2">
                <span>Try:</span>
                <li class="ms-5">Checking the connection</li>
                <li class="ms-5">Checking the proxy and the firewall</li>
                <li class="ms-5">Running Windows Network Diagnostics</li>
            </ul>
            <p class="error mt-4">ERR_CONNECTION_TIMED_OUT</p>
            <div class="btn py-1 px-2 mt-5">reload</div>
        </div>
        <script src="./assets/js/jquery-3.6.3.min.js"></script>
        <script src="./assets/js/error.js"></script>
    </body>
</html>
